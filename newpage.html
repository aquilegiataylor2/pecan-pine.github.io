<!DOCTYPE html>
<html>
<meta charset="UTF-8">

	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bar_graph.css">
	<link rel="stylesheet" type="text/css" href="newpage.css">
	<title>Pecan Pine Homepage</title>
	<script>
	async function onload(){
	    var center = [300, 300];
	    var res = document.getElementById("resume");
	    var cat = document.getElementById("octocat");
	    var me = document.getElementById("me");
	    res.style.position="absolute";
	    cat.style.position="absolute";
	    me.style.position="absolute";
	    for (i = 0; i < 10000; i++){
	    res.style.top = (center[0] + 150 * Math.sin(i / 100)).toString() + "px";
	    res.style.left = (center[1] + 150 + 200 * Math.cos(i / 100)).toString() + "px";
	    cat.style.top = (center[0] + 250 * Math.sin(-i / 95)).toString() + "px";
	    cat.style.left = (center[1] - 100 + 250 * Math.cos(-i / 95)).toString() + "px";
	    me.style.top = (center[0] - 100 +  300 * Math.sin( -(10 + i) / 90)).toString() + "px";
	    me.style.left = (center[1] + 100 + 300 * Math.cos(-(10 + i) / 90)).toString() + "px";
	    await sleep(10);
	    }
	}
	function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
	</script>
	</head>
	
<body id="body" onload="onload()">

<div> Welcome to the Pecan Pine homepage! </div>
<img src="resume_text.png" id="resume" height="200px"/>
<img src="Octocat.png" id="octocat" height="100px"/>
<img src="me.png" id="me" height="100px"/>
</body> 
</html>
